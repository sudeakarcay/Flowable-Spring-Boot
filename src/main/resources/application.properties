spring.application.name=hiring-process-flow

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:hiringdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

flowable.database-schema-update=true
flowable.id-generator.datasource=spring.datasource
flowable.datasource.driver-class-name=org.h2.Driver
flowable.datasource.url=jdbc:h2:mem:hiringdb
flowable.datasource.username=sa
flowable.datasource.password=

spring.quartz.job-store-type=memory


